{% extends "base.html" %}
{% block content %}

<div class="col-md-6 mx-auto">
<h3>Edit Post</h3>

<form method="post">
<input class="form-control mb-2" name="title" value="{{post.title}}">
<textarea class="form-control mb-2" name="content" rows="6">{{post.content}}</textarea>
<button class="btn btn-primary w-100">Update</button>
</form>
</div>

{% endblock %}
