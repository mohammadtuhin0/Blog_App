{% extends "base.html" %}

{% block content %}

<div class="text-center">

    {% if user.image %}
        <img src="{{ url_for('static', filename='uploads/' + user.image) }}"
             width="150" class="rounded-circle mb-3">
    {% else %}
        <img src="https://via.placeholder.com/150"
             class="rounded-circle mb-3">
    {% endif %}

    <h3>{{ user.username }}</h3>

</div>

<hr>

<h4>User Posts</h4>

{% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h5>{{ post.title }}</h5>
            <p>{{ post.content }}</p>
        </div>
    </div>
{% endfor %}

{% endblock %}
